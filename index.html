<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script defer src="./app.js"></script>
    <title>Currency Converter</title>

    <style>
        /* *{
            border: 3px red solid;
        } */

        body{
            background-image: url('./assets/bg_whatsapp.jpg');
        }

        section {
            height: 100vh;
        }

        .button-29 {
            align-items: center;
            appearance: none;
            background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
            border: 0;
            border-radius: 6px;
            box-shadow: rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(58, 65, 111, .5) 0 -3px 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }

        .button-29:focus {
            outline: none;
            box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
        }

        .button-29:active {
            box-shadow: #3c4fe0 0 3px 7px inset;
            transform: translateY(2px);
        }
    </style>

</head>

<body>
    <section>
        <div class="container h-100 flex-column d-flex align-items-center justify-content-center">
            <div class="d-flex d-flex h-25 w-100 justify-content-center align-items-center">
                <h1 id="resultH1">Choose any currency you want</h1>
            </div>
            <div class="d-flex d-flex h-25 w-100 justify-content-center align-items-center">
                <div class="d-flex h-100 w-50 justify-content-center align-items-center">
                    <div class="">From</div>
                    <input required type="number" class="mx-4"></input>
                    <select id="baseSelect" name="categories">

                    </select>
                </div>
                <div class="d-flex h-100 w-50 justify-content-center align-items-center">
                    <div class="mx-4">To</div>
                    <select id="targetSelect" name="categories">

                    </select>
                </div>
            </div>

            <div class="d-flex d-flex h-25 w-100 justify-content-center align-items-center">
                <div>
                    <button type="submit" class="button-29" id="convert-btn">CONVERT</button>
                </div>
            </div>
        </div>




    </section>
</body>

</html>

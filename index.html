<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script defer src="./app.js"></script>
    <title>Currency Converter</title>

    <style>
        /* *{
            border: 3px red solid;
        } */
        section {
            height: 100vh;
        }
    </style>

</head>

<body>
    <section>
        <div class="container h-100 flex-column d-flex align-items-center justify-content-center">
            
            <div class="d-flex d-flex h-25 w-100 justify-content-center align-items-center">
                <div class="d-flex h-100 w-50 justify-content-center align-items-center">
                    <div class="mx-4">From</div>
                    <input type="number" class="mx-4"></input>
                    <select id="baseSelect" name="categories">
                    
                    </select>
                </div>
                <div class="d-flex h-100 w-50 justify-content-center align-items-center">
                    <div class="mx-4">To</div>
                    <select id="targetSelect" name="categories">
                        
                    </select>
                </div>
            </div>

            <div class="d-flex d-flex h-25 w-100 justify-content-center align-items-center">
                <div>
                    <button id="convert-btn">CONVERT</button>
                </div>
            </div>    
        </div>




    </section>
</body>

</html>
